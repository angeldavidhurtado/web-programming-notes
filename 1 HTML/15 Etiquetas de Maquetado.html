<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Etiquetas de Maquetado</title>
    </head>

    <body>
        <div></div> <!-- Contenedor general - No tiene sentido semantico -->

        <!--
        Elementos Semanticos - Definen el valor del contenido

        Semantica
        Significado relevante, el prefijo sema se refiere a signo o señal
        de lo cual resulta, significado relevante de los signos o de las señales.
        -->

        <header></header> <!-- Encabezado -->

        <nav></nav> <!-- Menú de navegación -->

        <section></section> <!-- Secciones -->

        <article></article> <!-- Articulos -->

         <aside></aside> <!-- Contenido secundario -->

         <footer></footer> <!-- Pie de página -->

         <!--
         https://developer.mozilla.org/es/docs/Web/HTML/Elemento/main
         -->
    </body>
</html>
