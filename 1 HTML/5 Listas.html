<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listas</title>
    </head>

    <body>
        <h2>Ordenada</h2>
        <ol> <!-- Ordered List -->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <h2>Desordenada</h2>
        <ul> <!-- Unordered List -->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>
