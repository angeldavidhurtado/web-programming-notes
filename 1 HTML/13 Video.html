<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Video</title>
    </head>

    <body>
        <video src="Euler - El Maestro De Todos.mp4" controls></video>

        <video controls>
            <source src="Euler - El Maestro De Todos.mp4" type="video/mp4" />
            <source src="Euler - El Maestro De Todos.webm" type="video/webm" />
            <source src="Euler - El Maestro De Todos.ogg" type="video/ogg" />
            <!--
                Formato    Media Type
                mp4        audio/mp4
                webm        audio/webm
                ogg        audio/ogg
            -->
        </video>
    </body>
</html>
