<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Id - Class</title>
    </head>

    <body>
        <a href="#" id="idEnlace1" class="">Enlace 1</a>
        <a href="#" id="idEnlace2" class="">Enlace 2</a>
        <!--
                Id
            Identificador, debe usarse una sola vez.
            Se utiliza sobretodo en JavaScript, aunque
            tambien con CSS pero no es recomendable

                class
            Clase, puede repetirse.
            Se utiliza en CSS
        -->
    </body>
</html>
