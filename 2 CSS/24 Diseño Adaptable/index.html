<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Diseño Adaptable</title>

        <!-- Viewport - Abilita el diseño adaptable -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <!--
            width=device-width - Ancho de la página = Áncho dispositivo
            user-scalable=no - No es escalable
            initial-scale=1.0 - Escala inicial 1.0
            maximum-scale=1.0 - Escala máxima 1.0
            minimum-scale=1.0 - Escala mínima 1.0
        -->

        <link rel="stylesheet" href="estilos.css">
    </head>

        <div class="padre">
            <div class="hijo"></div>
        </div>
    </body>
